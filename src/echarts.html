<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>echart</title>
	</head>
	<body>
		<div id="aaaa" style="width:400px;height:400px;"></div>
	<!-- 	第二部 -->
		<div id="bbbb"  style="width:1200px;height:800px;"></div>
		<div id="cccc"  style="width:1200px;height:800px;"></div>
	</body>
</html>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/echarts.js"></script>
<script type="text/javascript">
	//初始化调用
	$(function(){
		echart1();//调用一个环形图
		echart2();
		echart3();
	})
	
	
	
	function echart1(){
		// 第一步  初始化图表标签
		 var myChart = echarts.init(document.getElementById('aaaa'));
		 // var myChart = echarts.init($('#aaaa'));
		 //第二步  配置
		 options = {
			 tooltip: {
				 trigger: 'item',
				 formatter: '{a} <br/>{b}: {c} ({d}%)'
			 },
			 legend: {
				 orient: 'vertical',
				 left: 10,
				 data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
			 },
			 series: [
				 {
					 name: '访问来源',
					 type: 'pie',
					 radius: ['50%', '70%'],
					 avoidLabelOverlap: false,
					 label: {
						 normal: {
							 show: false,
							 position: 'center'
						 },
						 emphasis: {
							 show: true,
							 textStyle: {
								 fontSize: '30',
								 fontWeight: 'bold'
							 }
						 }
					 },
					 labelLine: {
						 normal: {
							 show: false
						 }
					 },
					 data: [
						 {value: 335, name: '直接访问'},
						 {value: 310, name: '邮件营销'},
						 {value: 234, name: '联盟广告'},
						 {value: 135, name: '视频广告'},
						 {value: 1548, name: '搜索引擎'}
					 ]
				 }
			 ]
		 };
		 
		 //第三步 应用
			 myChart.setOption(options);
			
		 }
		 
	 
	  function echart2(){
		// 第一步  初始化图表标签
			
		  // var myChart1 = echarts.init($('#bbbb'));
		   var myChart1 = echarts.init(document.getElementById('bbbb'));
	       //第二步  配置
			option = {
	            xAxis: {
	                type: 'category',
	                data: ['111', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
	            },
	            yAxis: {
	                type: 'value'
	            },
	            series: [{
	                data: [0, 60, 90, 93, 80, 50, 0],
	                type: 'line'
	            }]
	        };
	
	
	
				//第三步 应用
				myChart1.setOption(option);
		
      }
	  
	  //三
	  function echart3(){
		 // 第一步  初始化图表标签
		  	
		    // var myChart1 = echarts.init($('#bbbb'));
		     var myChart3 = echarts.init(document.getElementById('cccc'));
		  option = {
		      title: {
		          text: '堆叠区域图'
		      },
		      tooltip: {
		          trigger: 'axis',
		          axisPointer: {
		              type: 'cross',
		              label: {
		                  backgroundColor: '#6a7985'
		              }
		          }
		      },
		      legend: {
		          data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
		      },
		      toolbox: {
		          feature: {
		              saveAsImage: {}
		          }
		      },
		      grid: {
		          left: '3%',
		          right: '4%',
		          bottom: '3%',
		          containLabel: true
		      },
		      xAxis: [
		          {
		              type: 'category',
		              boundaryGap: false,
		              data: ['aaa', '周二', '周三', '周四', '周五', '周六', '周日']
		          }
		      ],
		      yAxis: [
		          {
		              type: 'value'
		          }
		      ],
		      series: [
		          {
		              name: '邮件营销',
		              type: 'line',
		              stack: '总量',
		              areaStyle: {},
		              data: [120, 132, 101, 134, 90, 230, 210]
		          },
		          {
		              name: '联盟广告',
		              type: 'line',
		              stack: '总量',
		              areaStyle: {},
		              data: [220, 182, 191, 234, 290, 330, 310]
		          },
		          {
		              name: '视频广告',
		              type: 'line',
		              stack: '总量',
		              areaStyle: {},
		              data: [150, 232, 201, 154, 190, 330, 410]
		          },
		          {
		              name: '直接访问',
		              type: 'line',
		              stack: '总量',
		              areaStyle: {},
		              data: [320, 332, 301, 334, 390, 330, 320]
		          },
		          {
		              name: '搜索引擎',
		              type: 'line',
		              stack: '总量',
		              label: {
		                  normal: {
		                      show: true,
		                      position: 'top'
		                  }
		              },
		              areaStyle: {},
		              data: [820, 932, 901, 934, 1290, 1330, 1320]
		          }
		      ]
		  };

		  
		  
		  
		    //第三步 应用
		     myChart3.setOption(option);  
	  }
	 
	  
</script>
